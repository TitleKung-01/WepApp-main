<form
  [formGroup]="registerForm"
  (ngSubmit)="registerForm.valid && register()"
  autocomplete="off"
>
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    label="username"
    placeholder="Enter Username"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    label="password"
    placeholder="Enter Password"
    type="password"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    label="confirm password"
    placeholder="Re-Enter Password"
    type="password"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['aka'])"
    label="AKA"
    placeholder="Enter Also known as"
  ></app-text-input>
  <div class="mb-2">
    <label style="margin-right: 10px">I am a: </label>
    <label class="form-check-label">
      <input
        type="radio"
        class="form-check-input"
        value="non-binary"
        formControlName="gender"
      />
      Non-binary
    </label>
    <label class="form-check-label">
      <input
        type="radio"
        class="form-check-input ms-2"
        value="male"
        formControlName="gender"
      />
      Male
    </label>
    <label class="form-check-label">
      <input
        type="radio"
        class="form-check-input ms-2"
        value="female"
        formControlName="gender"
      />
      Female
    </label>
  </div>

  <app-date-picker
    [formControl]="$any(registerForm.controls['birthDate'])"
    label="date of birth"
    [maxDate]="maxDate"
  ></app-date-picker>
  <app-text-input
    [formControl]="$any(registerForm.controls['city'])"
    label="city"
    placeholder="Enter City"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['country'])"
    label="country"
    placeholder="Enter Country"
  ></app-text-input>
  <div class="row" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let item of validationErrors">{{ item }}</li>
    </ul>
  </div>
  <div *ngIf="showAlert" class="alert alert-dismissible alert-warning">
    <button type="button" class="btn-close" (click)="dismissAlert()"></button>
    <h4 class="alert-heading">Warning!</h4>
    <p class="mb-0">Hello World , โปรดตั้งรหัสผ่านให้ยากๆ มากที่สุด<a href="#" class="alert-link" style="color: red">[ลืมรหัสผ่านก็ไปจำเอาเองนะ]</a>.</p>
</div>
  <div class="text-center">
    <button
      class="btn btn-success me-2"
      type="submit"
      [disabled]="!registerForm.valid"
    >
      Register
    </button>
  </div>
</form>
